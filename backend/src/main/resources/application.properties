# --- DataSource (H2 in-memory for development) ---
spring.datasource.url=jdbc:h2:mem:bankingdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# --- H2 Console (optional, helpful for debugging) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Server context (so /api/auth/register matches your frontend) ---
server.servlet.context-path=/api

# --- Security / JWT (default profile) ---
spring.security.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
spring.security.jwt.expiration=86400000
